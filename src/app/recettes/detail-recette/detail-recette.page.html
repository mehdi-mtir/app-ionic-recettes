<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/recettes"></ion-back-button>
    </ion-button>
    <ion-title>detailRecette</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteRecette()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="recetteActive.imageUrl" ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center"> {{recetteActive.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header><h2 >Ing√©dients : </h2></ion-list-header>
          <ion-item *ngFor="let ing of recetteActive.ingredients">
            <ion-label>{{ing}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
